<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculation_files/w3.css">
    <title>Calculator</title>
</head>

<body>
    <div class="w3-container">
        <div class="w3-contain">
            <button class="w3-btn" onclick="inputNumber1()">input number</button>
            +
            <button class="w3-btn" onclick="inputNumber2()">input number</button>
            <br><br><button class="w3-btn" onclick="showresult()">Result</button>
        </div>

    </div>
    <script>
        var number1 = 0;
        var number2 = 0;
        function inputNumber1() {
            number1 = parseInt(prompt('number1: '));
        }
        function inputNumber2() {
            number2 = parseInt(prompt('number2: '));
        }
        function showresult() {
            alert('Total: ' + (number1 + number2))
        }
    </script>
</body>

</html>
